<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>

<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

    <!-- Here beguin html to java-->
    <div class="contents-stack">
      <input type="text" placeholder="Introduce a value">
      <botton>Push</botton>
      <botton>Pop</botton>
      <h2>Stack</h2>
      <div class="head"></div>
      <div class="stack s-1"></div>
      <div class="stack s-2"></div>
      <div class="stack s-3"></div>
      <div class="stack s-4"></div>
      <div class="stack s-5"></div>
      <div class="stack s-6"></div>
      <div class="stack s-7"></div>
      <div class="stack s-8"></div>
      <div class="stack s-9"></div>
      <div class="stack s-10"></div>
      <div class="tail"></div>
    </div>
    <div class="contents-queue">
      <h2>Queue</h2>
      <div class="head"></div>
      <div class="queue q-1"></div>
      <div class="queue q-2"></div>
      <div class="queue q-3"></div>
      <div class="queue q-4"></div>
      <div class="queue q-5"></div>
      <div class="queue q-6"></div>
      <div class="queue q-7"></div>
      <div class="queue q-8"></div>
      <div class="queue q-9"></div>
      <div class="queue q-10"></div>
      <div class="tail"></div>
    </div>

  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>

</html>
